
<ion-card class="match-card" *ngFor="let match of matches; let i = index">

  <div class="match-row">

    <span class="player blue">
      {{ match.playerA.name }}
    </span>

    <span class="score">
      <strong>{{ match.scoreA ?? 0 }}</strong>
      <span class="vs">Ã—</span>
      <strong>{{ match.scoreB ?? 0 }}</strong>
    </span>

    <span class="player green">
      {{ match.playerB.name }}
    </span>

  </div>

  <ion-button
    expand="block"
    size="small"
    class="next-btn"
    (click)="reportarResultado(i)">
    Reportar Resultado
  </ion-button>

</ion-card>
