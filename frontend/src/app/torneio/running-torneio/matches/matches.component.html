  <!-- PARTIDAS -->
  <ion-card class="match-card" *ngFor="let match of matches; let i = index">
    <div class="player blue">{{match.playerA.name}}</div>

    <div >
      <strong>{{match.scoreA}}</strong>
      <span>VS</span>
      <strong>{{match.scoreB}}</strong>
    </div>

    <div class="player green">{{match.playerB.name}}</div>
  </ion-card>
  <ion-button class="next-btn" (click)="reportarResultado()">Reportar Resultado</ion-button>
