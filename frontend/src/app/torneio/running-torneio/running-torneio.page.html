<app-header></app-header>
<ion-content class="arena-bg">

  <!-- HEADER -->
  <div class="top-header">
    <div>
      <h2>{{name}}</h2>
      <span class="phase">
        <span class="dot"></span> FASE SUÍÇA
      </span>
    </div>

    <ion-button fill="outline" size="small">
      <ion-icon name="time-outline"></ion-icon>
      @if(timer > 0){
        {{timer}} Min
      } @else {
        Tempo Livre
      }
    </ion-button>
  </div>

<app-torneio-ranking></app-torneio-ranking>
  <!-- RODADA -->
  <div class="round-header">
    <h3>Rodada 1</h3>
    <span class="status">Em andamento</span>
  </div>

 <app-matches></app-matches>
 <!-- ACTION -->
  <ion-button expand="block" class="next-btn">
    Próxima Rodada
    <ion-icon slot="end" name="arrow-forward-outline"></ion-icon>
  </ion-button>

</ion-content>
