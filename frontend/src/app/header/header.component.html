
<ion-header translucent>
  <ion-toolbar class="glass-header">
    <div class="header-content">

      <!-- LEFT (opcional: voltar) -->
      <ion-buttons slot="start">
        <ion-button *ngIf="showBack" (click)="goBack()">
          <ion-icon name="arrow-back-outline"></ion-icon>
        </ion-button>
      </ion-buttons>

      <!-- CENTER LOGO / TITLE -->

      <div class="title-wrapper" (click)="goHome()">
        <img *ngIf="showLogo" src="assets/zenkai-logo.png" />
        <h1 *ngIf="title">{{ title }}</h1>
      </div>

      <!-- RIGHT ACTIONS -->
      <ion-buttons slot="end">
        <ng-content></ng-content>
      </ion-buttons>

    </div>
  </ion-toolbar>
</ion-header>
