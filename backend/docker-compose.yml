version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: arena_postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: arena
      POSTGRES_PASSWORD: arena
      POSTGRES_DB: arena
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:

